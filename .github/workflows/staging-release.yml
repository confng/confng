name: Staging Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: false
        type: string

jobs:
  staging:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Run tests
      run: ./gradlew test
    
    - name: Build and publish to staging
      run: ./gradlew publishAllPublicationsToStagingRepository
      env:
        OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
    
    - name: List staged artifacts
      run: |
        echo "ðŸ“¦ Staged artifacts:"
        find build/staging-deploy -type f -name "*.jar" -o -name "*.pom" | sort
    
    - name: Deploy to Sonatype Staging
      run: ./gradlew jreleaserDeploy -Djreleaser.deploy.maven.mavenCentral.sonatype.stage=UPLOAD
      env:
        JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
        JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
    
    - name: Upload staging artifacts
      uses: actions/upload-artifact@v4
      with:
        name: staging-artifacts
        path: build/staging-deploy/
        retention-days: 7
    
    - name: Summary
      run: |
        echo "## ðŸš€ Staging Release Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Artifacts have been uploaded to Sonatype staging." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "1. Go to [Sonatype Central](https://central.sonatype.com/publishing/deployments)" >> $GITHUB_STEP_SUMMARY
        echo "2. Review the staged artifacts" >> $GITHUB_STEP_SUMMARY
        echo "3. Click **Publish** to release to Maven Central" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Staged Artifacts:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        find build/staging-deploy -type f -name "*.jar" -o -name "*.pom" | sort >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

